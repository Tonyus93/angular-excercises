<mat-card>
    <mat-card-content>
        <ng-template [ngIf]="displayComponent">
            <p>Content displayed!</p>
        </ng-template>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="toggleComponent()">Toggle view</button>
    </mat-card-actions>
</mat-card>
