<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>
            Name
        </mat-label>
        <input matInput id="name" type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Age
        </mat-label>
        <input matInput id="age" type="text" formControlName="age">
    </mat-form-field>

    <button mat-button type="submit" [disabled]="form.invalid">Submit</button>
</form>

<mat-card>
    <mat-card-header>
        <p>Result:</p>
    </mat-card-header>
    <mat-card-content>
        <p>Name: {{ nameValue }}</p>
        <p>Age: {{ ageValue }}</p>
    </mat-card-content>
</mat-card>
