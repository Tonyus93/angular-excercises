<mat-card>
    <mat-card-header>
        <h4>Chuck Norris Joke:</h4>
    </mat-card-header>
    <mat-card-content>
        <p>{{ (networkService.networkData | async)?.value }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="networkService.getData()">Generate new joke</button>
    </mat-card-actions>
</mat-card>
