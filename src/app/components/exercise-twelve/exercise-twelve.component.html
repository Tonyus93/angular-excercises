<ng-container [ngSwitch]="value">
    <p *ngSwitchCase="'Value1'">Displaying Value1</p>
    <p *ngSwitchCase="'Value2'">Displaying Value2</p>
    <p *ngSwitchDefault>Displaying Default Value</p>
</ng-container>

<mat-form-field>
    <mat-label>Type text here...</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
</mat-form-field>
